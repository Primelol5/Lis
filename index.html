<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meow</title>
    <script charset="UTF-8" type="text/javascript" src="./meow.js"></script>
    <style>
        body {
            background-color: #201f1c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .style {
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .style:hover {
            background-color: #3700b3;
        }
        .style:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <button class="style interact-button">Connect Wallet</button>
</body>
</html>
